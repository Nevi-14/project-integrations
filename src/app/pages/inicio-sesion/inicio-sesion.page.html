

<ion-content class="ion-padding">
  <ion-grid  style="height: 100%;">
      <ion-row  style="display: flex;justify-content: center; align-items: center;height: 100%;">
 
          <ion-col size="12"  size-md="4" >
             <form  >
   
   
                 <div class="login-section" >
                   <div class="heading ion-padding ion-text-uppercase ion-text-center"   >
                     <h3 class="ion-text-left">Control-Viáticos</h3>
                   </div>
                   
             
                   <div class="login-form ion-padding">
             
                     <div class="form-input" lines="none">
                      <ion-label  position="stacked"><ion-icon  name="mail-outline"></ion-icon>Usuario</ion-label>
                       <ion-item lines="none" class="ion-item" >
                 
                        
                         <ion-input type="number" placeholder="Usuario" name="usuario" [(ngModel)]="usuario"></ion-input>
                       </ion-item>
                     </div>
             
                     <div class="form-input">
                      <ion-label  position="stacked">            <ion-icon  name="lock-closed-outline" ></ion-icon>Contraseña</ion-label>
                       <ion-item class="ion-item" lines="none">
             
                
                         
                       
                         <ion-input type="password" name="contrasena" autocomplete="off"  type="{{showPass ? 'text' : 'password'}}" placeholder="contraseña" [(ngModel)]="clave"></ion-input>
                         <ion-icon slot="end"  item-right name="{{showPass ? 'eye' : 'eye-off'}}" (click)="showPass=!showPass"></ion-icon>
                       </ion-item>
                     </div>
             
             
               
                   </div>
             
             
                   <div class="action-buttons ion-padding">
                     <ion-button  color="dark" shape="round" type="submit" (click)="loginMethod()">
                       Iniciar Sesion
                     </ion-button>
   
                  
                   </div>
          
               </div>
               </form>
          </ion-col>
         
      </ion-row>
  </ion-grid>
   </ion-content>
